{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="bg-light p-5 rounded-lg m-3">
  {% if registered %}
    <h1>Thank you for registering</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype='multipart/form-data' method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>

  {% endif %}

</div>

{% endblock %}
